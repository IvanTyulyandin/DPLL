name:                dpll
version:             0.1.0.0
github:              "IvanTyulyandin/dpll"
license:             BSD3
author:              "Ivan Tyulyandin"
maintainer:          "ivan.tyulyandin@gmail.com"
copyright:           "2019 Ivan Tyulyandin"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/IvanTyulyandin/dpll#readme>

dependencies:
- base >= 4.7 && < 5
- unordered-containers
- hashable
- criterion

library:
  source-dirs: src

executables:
  dpll-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dpll

tests:
  dpll-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - dpll
